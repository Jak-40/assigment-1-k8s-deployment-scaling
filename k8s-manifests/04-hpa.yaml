---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-demo-hpa
  namespace: nginx-demo
  labels:
    app: nginx-demo
    app.kubernetes.io/name: nginx-demo
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: nginx-demo-stack
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "Horizontal Pod Autoscaler for nginx-demo deployment"
    autoscaling.alpha.kubernetes.io/conditions: "Ready"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-demo-deployment
  
  # Replica configuration
  minReplicas: 2
  maxReplicas: 10
  
  # Scaling metrics
  metrics:
  # CPU utilization metric
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  
  # Memory utilization metric (optional)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
  
  # Custom metrics for requests per second (if prometheus is available)
  # - type: Pods
  #   pods:
  #     metric:
  #       name: nginx_http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "100"
  
  # Scaling behavior configuration
  behavior:
    scaleDown:
      # Stabilization window to prevent flapping
      stabilizationWindowSeconds: 300
      # Scaling policies for scale down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      # Choose the policy that allows the most conservative scaling
      selectPolicy: Min
    
    scaleUp:
      # Stabilization window for scale up
      stabilizationWindowSeconds: 60
      # Scaling policies for scale up
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      # Choose the policy that allows the most aggressive scaling
      selectPolicy: Max

---
